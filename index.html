<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <h1>To-Do List <span class="plus"><i class="fa fa-plus"></i></span></h1>

        <input type="text" name="" id="add" placeholder="Add New To-Do">

        <ul class="list">
            <li class="item"><span class="delete"><i class="fa fa-trash"></i></span>Go to potions class</li>
            <li class="item"><span class="delete"><i class="fa fa-trash"></i></span>Feed owl</li>
            <li class="item"><span class="delete"><i class="fa fa-trash"></i></span>Practice Spells</li>
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
